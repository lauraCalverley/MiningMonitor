<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>pools</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let pool of pools" (click)="poolSelected($event, pool)">
      {{ pool.name }}
      <div class="item-note" item-right>
        {{ pool.coin }}
      </div>
    </button>
  </ion-list>
</ion-content>
