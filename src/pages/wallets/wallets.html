<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wallets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="goToAddWallet()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <h3>Wallets list here</h3>
  <h6>{{ name }}</h6>
  <h6>{{ address }}</h6>
  <h6>{{ amount }} BTC</h6>
</ion-content>
