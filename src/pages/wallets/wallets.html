<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wallets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="goToAddWallet()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let wallet of wallets">
      {{ wallet.name }} {{ wallet.address }}<br />
      {{ wallet.amount }} {{ wallet.type }}
    </button>
  </ion-list>
</ion-content>
